<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadown Boxing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="mid">
                <h1>TURN: <span class="turn"></span></h1>
                <h1>STREAK: <span class="streak">0</span></h1>
                <div class="opp">
                    <div class="hp">
                        <img src="./assests/heart.png" alt="" srcset="" id="opp-heart1">
                        <img src="./assests/heart.png" alt="" srcset="" id="opp-heart2">
                        <img src="./assests/heart.png" alt="" srcset="" id="opp-heart3">
                    </div>
                    <img src="./assests/nle.png" alt="" class="opp-img">
                </div>
                <div class="you">
                    <div class="hp">
                        <img src="./assests/heart.png" alt="" srcset="" id="you-heart1">
                        <img src="./assests/heart.png" alt="" srcset="" id="you-heart2">
                        <img src="./assests/heart.png" alt="" srcset="" id="you-heart3">
                    </div>
                    <img src="./assests/tecca.png" alt="" class="you-img">
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
